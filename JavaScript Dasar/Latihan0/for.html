<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>For</title>
  </head>
  <body>
    <script>
      let s = "";
      for (let i = 0; i <= 5; i++) {
        s += " * ";
        document.writeln(`<p>${s}</p>`);
      }
    </script>
  </body>
</html>
