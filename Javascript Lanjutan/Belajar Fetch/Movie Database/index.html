<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- Bootstrap CSS -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
			crossorigin="anonymous"
		/>

		<style>
			html {
				display: flex;
				justify-content: center;
				align-items: center;
			}

			body {
				width: 1366px;
				display: flex;
			}
		</style>

		<title>Belajar Fetch API | Movie Database</title>
	</head>
	<body>
		<!-- Container -->
		<div class="continer-fluid w-75 my-3 mx-auto">
			<div class="row justify-content-md-center mt-5">
				<div class="col-md-auto">
					<h1>Movie Database</h1>
				</div>
			</div>

			<!-- search input -->
			<div class="row justify-content-md-center">
				<div class="col-md-8">
					<div class="input-group my-3 mb-2">
						<input
							type="text"
							class="form-control input-search"
							placeholder="Movies..."
							aria-describedby="button-addon2"
						/>
						<button class="btn btn-primary btn-search" type="button">üîç</button>
					</div>
				</div>
			</div>

			<!-- Movie Container -->
			<div class="row movie-container"></div>
		</div>

		<!-- Modal -->
		<div
			class="modal fade"
			id="movieDetailModal"
			tabindex="-1"
			aria-labelledby="movieDetailModalLabel"
			aria-hidden="true"
		>
			<div class="modal-dialog modal-dialog-centered modal-lg">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="movieDetailModalLabel">Modal title</h5>
						<button
							type="button"
							class="btn-close"
							data-bs-dismiss="modal"
							aria-label="Close"
						></button>
					</div>
					<div class="modal-body"></div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
					</div>
				</div>
			</div>
		</div>

		<!-- Optional JavaScript; choose one of the two! -->

		<!-- Option 1: Bootstrap Bundle with Popper -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
			crossorigin="anonymous"
		></script>

		<!-- Option 2: Separate Popper and Bootstrap JS -->
		<!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    -->

		<!-- My Javascript -->
		<script src="app.js"></script>
	</body>
</html>
