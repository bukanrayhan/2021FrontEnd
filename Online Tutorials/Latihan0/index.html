<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Contact Us Page UI Design | Html CSS</title>
    <link rel="shortcut icon" href="../../DesignCourse2021/images/bullet.svg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section>
        <div class="container">

            <div class="contactInfo">

                <div>

                    <h2>Contact Info</h2>
                    <ul class="info">
                        <li>
                            <span><img src="../../file/file Online Tutorials/Latihan0/location.png" alt=""></span>
                            <span>2912 Meadowbrook Road<br>
                                Los Angeles, CA<br>
                                90017</span>
                        </li>
                        <li>
                            <span><img src="../../file/file Online Tutorials/Latihan0/mail.png" alt=""></span>
                            <span>lorem@ipsum.com</span>
                        </li>
                        <li>
                            <span><img src="../../file/file Online Tutorials/Latihan0/call.png" alt=""></span>
                            <span>310-286-1687</span>
                        </li>
                    </ul>

                </div>

                <ul class="sci">
                    <li><a href="#"><img src="../../file/file Online Tutorials/Latihan0/1.png" alt=""></a></li>
                    <li><a href="#"><img src="../../file/file Online Tutorials/Latihan0/2.png" alt=""></a></li>
                    <li><a href="#"><img src="../../file/file Online Tutorials/Latihan0/3.png" alt=""></a></li>
                    <li><a href="#"><img src="../../file/file Online Tutorials/Latihan0/4.png" alt=""></a></li>
                    <li><a href="#"><img src="../../file/file Online Tutorials/Latihan0/5.png" alt=""></a></li>
                </ul>

            </div>

            <div class="contactForm">

                <h2>Send a Message</h2>
                <div class="formBox">
                    <div class="inputBox w50">
                        <input type="text" required>
                        <span>First Name</span>
                    </div>
                    <div class="inputBox w50">
                        <input type="text" required>
                        <span>Last Name</span>
                    </div>
                    <div class="inputBox w50">
                        <input type="email" required>
                        <span>Email Address</span>
                    </div>
                    <div class="inputBox w50">
                        <input type="text" required>
                        <span>Mobile Number</span>
                    </div>
                    <div class="inputBox w100">
                        <textarea required></textarea>
                        <span>Write your message here... </span>
                    </div>
                    <div class="inputBox w100">
                        <input type="submit" value="Send">
                    </div>
                </div>

            </div>

        </div>
    </section>
    
</body>
</html>
